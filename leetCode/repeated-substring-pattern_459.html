<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>459. 重复的子字符串</title>
</head>
<body>
  <div>
    <a href="https://leetcode-cn.com/problems/repeated-substring-pattern/">459. 重复的子字符串</a>
  </div>
  <script>

    // 正则表达式应用
    function repeatedSubstringPattern(s) {
      let reg = /^([a-z]+)\1+$/
      return reg.test(s)
    };

    console.log(repeatedSubstringPattern('asdasdasda'))

  </script>
</body>
</html>
