  <title>89. 格雷编码</title>
</head>
<body>
  <div>
    <a href="https://leetcode-cn.com/problems/gray-code/">89. 格雷编码</a>
  </div>
  <script>

    function grayCode(n) {
      let make = (n) => {
        if (n === 1) {
          return ['0', '1']
        } else {
          let prev = make(n - 1)
          let result = []
          let max = Math.pow(2, n) - 1
          for (let i = 0, len = prev.length; i < len; i++) {
            result[i] = `0${prev[i]}`
            result[max - i] = `1${prev[i]}`
          }
          return result
        }
      }
      return make(n).map((x, y) => parseInt(x, 2))
    };

    console.log(grayCode(5))

  </script>
</body>
