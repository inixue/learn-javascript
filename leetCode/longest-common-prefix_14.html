  <title>14. 最长公共前缀</title>
</head>
<body>
  <div>
    <a href="https://leetcode-cn.com/problems/longest-common-prefix/">14. 最长公共前缀</a>
  </div>
  <script>

    // 双层循环 用第一个每一位的字符和后面所有字符串的每一位字符比较
    function longestCommonPrefix_2 (strs) {
      let prefix = '';
      if (!strs.length) return prefix;
      for (let i=0; i<strs[0].length; i++) {
        for (let j=0; j<strs.length; j++) {
          if (strs[0][i] !== strs[j][i]) return prefix
        }
        prefix += strs[0][i]
      }
      return prefix
    }


    let arr = ['12375', '1235678', '123867', '1235452', '12354',]

    console.log(longestCommonPrefix_1(arr))

  </script>
</body>
